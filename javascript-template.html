<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asteroids</title>
  </head>

  <body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>

    <script>
      /** @type {HTMLcanvasElement} */
      const FPS = 30; // frames per second
      const SHIP_SIZE = 30; // ship height in pixels
      const TURN_SPEED = 360; // turn speed in degrees per second

      var canv = document.getElementById('gameCanvas');
      var ctx = canv.getContext('2d');

      var ship = {
        x: canv.width / 2,
        y: canv.height / 2,
        r: SHIP_SIZE / 2,
        a: (90 / 180) * Math.PI, // convert 90 deg to radians
        rot: 0
      };

      // set up event handler
      document.addEventListener('keydown', keyDown);
      document.addEventListener('keyup', keyUp);

      // set up the game loop
      setInterval(update, 1000 / FPS);

      function keyDown(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
          case 37: // left arrow (rotate ship left)
            ship.rot = ((TURN_SPEED / 180) * Math.PI) / FPS;
            break;
          case 38: // up arrow (thrust ship forward)
            break;
          case 39: // right arrow (rotate ship right)
            ship.rot = ((-TURN_SPEED / 180) * Math.PI) / FPS;
            break;
        }
      }

      function keyUp(/** @type {KeyboardEvent} */ ev) {
        switch (ev.keyCode) {
          case 37: // left arrow (stop rotating left)
            ship.rot = 0;
            break;
          case 38: // up arrow (stop thrusting)
            break;
          case 39: // right arrow (stop rotating right!)
            ship.rot = 0;
            break;
        }
      }

      function update() {
        // draw space
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canv.width, canv.height);

        // draw TRIANGULAR ship
        (ctx.strokeStyle = 'white'), (ctx.lineWidth = SHIP_SIZE / 20);
        ctx.beginPath(); // this is the function to draw the triangle
        ctx.moveTo(
          // nose of the ship
          ship.x + (4 / 3) * ship.r * Math.cos(ship.a), //cos represents horizontal of the ship angle
          ship.y - (4 / 3) * ship.r * Math.sin(ship.a) //sin represents vertical of the ship angle. The - means upwards
        );
        ctx.lineTo(
          // rear left
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) + Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) - Math.cos(ship.a))
        );
        ctx.lineTo(
          // rear right (bottom in reality)
          ship.x - ship.r * ((2 / 3) * Math.cos(ship.a) - Math.sin(ship.a)),
          ship.y + ship.r * ((2 / 3) * Math.sin(ship.a) + Math.cos(ship.a))
        );
        ctx.closePath();
        ctx.stroke();
        // rotate ship
        ship.a += ship.rot;

        // move the ship

        // center dot
        ctx.fillStyle = 'red';
        ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
      }
    </script>
  </body>
</html>
